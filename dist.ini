[@Git]
[@Basic]

[Git::NextVersion]
first_version       = 0.1

[NextRelease]
format              = %-9v %{yyyy-MM-dd}d

[OurPkgVersion]

[MetaResourcesFromGit]
homepage            = https://github.com/%a/%r
bugtracker.web      = https://github.com/%a/%r/issues

[@TestingMania]

[PodWeaver]

[ReadmeAnyFromPod / pod.root]
filename            = README.pod
type                = pod

[CopyFilesFromBuild]
copy                = Makefile.PL
move                = README.pod

[AutoPrereqs]
[MinimumPerl]
